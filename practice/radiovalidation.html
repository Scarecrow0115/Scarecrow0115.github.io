<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio Button Validation</title>
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<form id="myForm">
    <table>
        <tr>
            <td>Gender*:</td>
        </tr>
        <tr style="height:10px">
            <td><input type="radio" id="male" name="gender" value="Male" title="select your gender">
                <label for="male">Male</label>
            </td>
        </tr>
        <tr style="height:10px">
            <td><input type="radio" id="female" name="gender" value="Female" title="select your gender">
                <label for="female">Female</label>
                <div id="genderError" class="error">Please select your gender.</div>
            </td>
        </tr>
    </table>
</form>

<!-- Validate button -->
<button id="validate">Validate</button>

</body>
</html>

<script>
    document.getElementById("validate").addEventListener("click", function (event) {
    //event.preventDefault(); // Prevent any default behavior, including form submission

    // Check if any radio button in the "gender" group is selected
    const radioButtons = document.getElementsByName("gender");
    let isSelected = false;

    // Loop through radio buttons to see if any are checked
    for (const radio of radioButtons) {
        if (radio.checked) {
            isSelected = true;
            break;
        }
    }

    // Display or hide the error message based on selection
    const errorMessage = document.getElementById("genderError");
    if (!isSelected) {
        errorMessage.style.display = "block"; // Show error message if none selected
    } else {
        errorMessage.style.display = "none"; // Hide error message if a selection is made
        console.log("Gender selected. Form is valid.");
    }
});
    // Add an input event listener to each radio button to hide the error message when a selection is made
    const radioButtons = document.getElementsByName("gender");
    for (const radio of radioButtons) {
        radio.addEventListener("input", function () {
            const errorMessage = document.getElementById("genderError");
            errorMessage.style.display = "none"; // Hide error message on selection
        });
    }
</script>
