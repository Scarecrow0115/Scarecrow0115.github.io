<!DOCTYPE html>
<html lang="en">
<form id="myForm">
    <tr>
        <td>Gender*:</td>
    </tr>
    <tr style="height:10px">
        <td><input type="radio" id="male" name="gender" value="Male" required title="select your gender"><label for="male">Male</label></td>
    </tr>
    <tr style="height:10px">
        <td><input type="radio" id="female" name="gender" value="Female" required title="select your gender"><label for="female">Female</label>
        <div id="genderError" class="error"></div></td>
    </tr>  

    <!-- Validate button -->
    <button id="validate">Validate</button>
</form>

<script>
    document.getElementById("validate").addEventListener("click", function (event) {
    event.preventDefault(); // Prevent form submission

    // Check if any radio button in the "choice" group is selected
    const radioButtons = document.getElementsByName("choice");
    let isSelected = false;
    
    // Loop through radio buttons to see if any are checked
    for (const radio of radioButtons) {
        if (radio.checked) {
            isSelected = true;
            break;
        }
    }

    // Display error message if none are selected
    const errorMessage = document.getElementById("radioError");
    if (!isSelected) {
        errorMessage.style.display = "inline"; // Show error message
    } else {
        errorMessage.style.display = "none"; // Hide error message
        console.log("Radio button is selected. Form is valid.");
        // You can proceed to submit the form if needed, e.g., form.submit();
    }
});
</script>
